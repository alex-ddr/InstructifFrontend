<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demande de soutien</title>
        <link rel="stylesheet" href="./style/global.css" />
        <link rel="stylesheet" href="./style/demandesoutien.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="avatar-header">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="avatar" />
        </div>

        <div class="container">
            <h1 class="title">Demande de soutien</h1>

            <div class="card">
                <table class="details-table">
                    <tr>
                        <td>Élève :</td>
                        <td id="eleve">-</td>
                    </tr>
                    <tr>
                        <td>Âge :</td>
                        <td id="age">-</td>
                    </tr>
                    <tr>
                        <td>Niveau scolaire :</td>
                        <td id="niveau">-</td>
                    </tr>
                    <tr>
                        <td>Établissement :</td>
                        <td id="etablissement">-</td>
                    </tr>
                    <tr>
                        <td>Matière :</td>
                        <td id="matiere">-</td>
                    </tr>
                    <tr>
                        <td>Description :</td>
                        <td id="description">-</td>
                    </tr>
                </table>

                <div class="button-container">
                    <button class="btn">Rejoindre la visio</button>
                    <button class="btn">Séance terminée</button>
                </div>
            </div>
        </div>
    </body>

</html>
