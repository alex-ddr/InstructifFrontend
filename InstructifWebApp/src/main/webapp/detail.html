<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Détails</title>
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/detail.css">

        <script src="./javascript/detail.js"></script>

    <body>

                    </tr>
