<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Évaluation séance</title>
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/visio.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="avatar-header">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="avatar" />
            <p class="avatar-nom">NOMRANDOM</p>
        </div>

        <div class="container">
            <div class="block">
                <span class="label">Lien visio</span>
                <a href="#" class="visio-link">Clique ici !</a>
            </div>

            <div class="block">
                <label for="evaluation" class="label">Évalue ta séance !</label>
                <select id="evaluation">
                    <option value="">-- Choisis une option --</option>
                    <option value="1">1 - Pas utile</option>
                    <option value="2">2 - Moyennement utile</option>
                    <option value="3">3 - Utile</option>
                    <option value="4">4 - Très utile</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="center-button">
                <button class="btn-orange">Séance terminée !</button>
            </div>
        </div>
    </body>

</html>
