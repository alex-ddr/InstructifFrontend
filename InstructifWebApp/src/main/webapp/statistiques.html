<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statistiques</title>
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/statistiques.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="avatar-header">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="avatar" />
            <p class="avatar-nom">NOMRANDOM</p>
        </div>

        <div class="container">
            <h1 class="title">Statistiques</h1>

            <div class="card">
                <p><strong>Nombre de soutiens :</strong> <span id="nb-soutiens">-</span></p>
                <p><strong>IPS moyen :</strong> <span id="ips">-</span></p>

                <div class="stats-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Carte_France_villes.svg/640px-Carte_France_villes.svg.png"
                         class="map" alt="Carte des soutiens">

                    <div class="info-box">
                        <p><strong>Nom de l’établissement :</strong> <span id="etab">—</span></p>
                        <p><strong>IPS :</strong> <span id="etab-ips">—</span></p>
                        <p><strong>Nombre de soutiens :</strong> <span id="etab-soutiens">—</span></p>
                        <p><strong>Durée moyenne des soutiens :</strong> <span id="etab-duree">—</span></p>
                    </div>
                </div>

                <div class="button-container">
                    <button class="btn">Quitter</button>
                </div>
            </div>
        </div>
    </body>

</html>
