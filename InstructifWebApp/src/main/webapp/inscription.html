<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="javascript/inscription.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">S’inscrire</h1>

            <table id="registrationTable">
                <tr>
                    <td><label for="nom">Nom*</label></td>
                    <td><input type="text" id="nom"></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom*</label></td>
                    <td><input type="text" id="prenom"></td>
                </tr>
                <tr>
                    <td><label for="email">Email*</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mdp">Mot de passe*</label></td>
                    <td><input type="password" id="mdp"></td>
                </tr>
                <tr>
                    <td><label for="confirm">Confirmation*</label></td>
                    <td><input type="password" id="confirm"></td>
                </tr>
                <tr>
                    <td><label for="date_naissance">Date de naissance*</label></td>
                    <td><input type="date" id="date_naissance"></td>
                </tr>
                <tr>
                    <td><label for="code">Code établissement*</label></td>
                    <td><input type="text" id="code"></td>
                </tr>
                <!-- Faire une liste pour choisir les niveaux de 0 à 6-->
                <tr>
                    <td><label for="niveau">Niveau scolaire*</label></td>
                    <td><input type="text" id="niveau"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button id="bouton-inscrire">S’inscrire</button>
                    </td>
                </tr>
            </table>


        </div>
    </body>

</html>
